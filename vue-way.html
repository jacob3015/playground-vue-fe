<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script>
        var div = document.querySelector('#app');
        var viewModel = {};

        /**
         * Reactivity - 객체에 반응성을 부여
         * Object.defineProperty - 객체의 특정 속성의 동작을 재정의 하는 API
         * Object.defineProperty(대상 객체, 대상 객체의 속성, {
         *      동작 정의
         * })
         * 
         * Reactivity 라이브러리화
         * 즉시 실행 함수 활용 - 오픈 소스 라이브러리에서 활용하는 방법
         * (function () {
         *      statements
         * })();
         */
        (function () {
            function init() {
                Object.defineProperty(viewModel, 'message', {
                    get: function () {
                        console.log('viewModel getter');
                        return div.innerHTML;
                    },
                    set: function (newValue) {
                        console.log('viewModel setter');
                        div.innerHTML = newValue;
                    }
                });
            }

            init();
        })();
    </script>
</body>

</html>
