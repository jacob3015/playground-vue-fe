<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        /**
         * 반응성과 반응성 라이브러리화가 모두 Vue 객체의 data 속성에 반영되어 있다.
         * 따라서, data 속성이 변경되면 화면이 업데이트 된다.
         */
        new Vue({
            el: '#app',
            data: {
                message: 'Hello world!!'
            }
        })
    </script>
</body>
</html>
